<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>ajax text</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<style>
		input{
			width: 80vw;
			font-size: 20px;
		}
		#result{
			background-color: #51a42e;
			padding: 10px;
		}
		button{
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>最好打开控制台测试</h1>
	<div></div>
	<h3 id="result"></h3>
	<input id="input" value="http://192.168.1.106:8080/user/addUser" placeholder="请求的URL"></input><br>
	<button id="btn">获取数据</button>
</body>
<script type="text/javascript">
	var data = 
	{
					  "id": "1800",
					  "username": "2018-09-12",
					  "password": "2018-10-01"
					}
					
	$("#btn").click(function(){
		console.log("click")
		$("#result").text("")
		$.ajax({
			url: $("#input").val(),
			contentType: "application/json;charset=utf-8",
			data: JSON.stringify(data),
			method: "POST",
			success: res=>{
				console.log(res)
				$("#result").text(res)
			}
		})
	})
</script>
</script>
</html>
